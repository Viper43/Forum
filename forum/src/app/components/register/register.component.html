<div class="container">
    <div class="row">
        <div class="text-center">
            <h1>Register</h1>
            <h6>Please enter your credentials to register</h6>
        </div>
        <form>
            <div class="mb-3">
                <label for="email1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="mb-3">
                <label for="phone-no" class="form-label">Phone No.</label>
                <input type="tel" class="form-control" id="phone" pattern="[6-9]{1}[0-9]{9}">
            </div>
            <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-success w-75">Register</button>
            </div>                        
        </form>
    </div>
</div>
